name: UGC service workflow

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - ${{ github.ref }}
    if: "!github.event.head_commit.message =~ /Merge pull request|#skip-ci/i"


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check code quality
      run: |
        pip install flake8 mypy isort
        flake8
        mypy
        isort --check-only .