version: '3'

services:
  ugc_api:
    build:
      context: ../ugc
    image: ugc-image
    depends_on:
      - kafka
    env_file: ../envs/.env
    expose:
      - 8000

  tests:
    image: ugc-image
    volumes:
      - .:/ugc/tests
    entrypoint: >
      sh -c "pip install -r /ugc/tests/requirements.txt
      && python3 -m pytest /ugc/tests"
    depends_on:
      - kafka
      - ugc_api
    env_file: ../envs/.env
      

  # Kafka
  zookeeper-kafka:
    image: wurstmeister/zookeeper
    container_name: zookeeper-kafka
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    hostname: kafka
    container_name: kafka
    ports:
      - "9093:9093"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper-kafka:2181'
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CREATE_TOPICS: "view_progress:1:1"
    depends_on:
      - zookeeper-kafka

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper-kafka:2181"